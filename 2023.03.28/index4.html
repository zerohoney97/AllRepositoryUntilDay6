<!-- 묵찌빠 추가,배팅금액,컴퓨터 player 돈, 컴=>2000~3000원 사이 배팅 플레이어는 이와 동일하게 배팅, 지는 사람이 배팅금액의 2~3배의 금액
컴,플레이어 모두 생성자 함수로 객체로 만들자,(초기 자금은 난이도 버튼으로 쉬움 100000 어려움 50000, 매우어려움 10000) 모든 돈 소모, 컴터 파산하면 종료-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 700px;
        height: 500px;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .player-select,
      .com-select {
        width: 180px;
        height: 154px;
        background-image: url("./game.png");
        background-repeat: no-repeat;
        border: 1px solid;
        background-size: 440px;
        background-position-x: 25px;
      }
      .player-select-btns {
        display: flex;
      }
      .rock {
        background-position-x: 25px;
      }
      .paper {
        background-position-x: -265px;
      }
      .scissor {
        background-position-x: -120px;
      }
      .game-wrap {
        display: flex;
      }
      .what-difficulty {
        margin: 30px;
      }
      .difficultySelect {
        display: flex;
      }
      .player-select-btns {
        width: 300px;
        height: 30px;
        justify-content: space-between;
      }
      .player-btn {
        width: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contents-container {
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="difficultySelect"></div>
      <!--버튼 가위 바위 보 -->
      <div class="game-wrap">
        <!--player 선택한 이미지 -->
        <div class="player-select">당신</div>
        <div class="com-select">컴퓨터</div>
      </div>
      <div class="what-game"></div>
      <div class="what-difficulty">
        <button class="btn btn-outline-primary difficulty-btn">쉬움</button>
        <button class="btn btn-outline-warning difficulty-btn">보통</button>
        <button class="btn btn-outline-danger difficulty-btn">어려움</button>
      </div>
      <div class="alert alert-success contents-container" role="alert">
        <h4 style="text-align: center" class="alert-heading difficulty-text">
          난이도
        </h4>
        <p style="text-align: center" class="result">결과</p>
        <hr />
        <p style="text-align: center" class="subResult mb-0">내용</p>
      </div>
      <div class="whoAttack"></div>
      <h2 class="goNextGameText"></h2>
      <div class="player-select-btns">
        <button type="button" class="btn btn-primary player-btn">가위</button>
        <button type="button" class="btn btn-primary player-btn">바위</button>
        <button type="button" class="btn btn-primary player-btn">보</button>
      </div>
      <h1 class="result"></h1>
      <div class="cutomized-alert"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
  <script src="./index4.js"></script>
</html>
