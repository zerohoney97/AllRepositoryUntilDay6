<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점심메뉴</title>
  </head>
  <body>
    <!-- h1이라는 이름의 태그가 있고 속성은 뭘까? -->
    <h1>1.제육볶음</h1>
    <h2>2.라면</h2>
    <h3>3.떡볶이</h3>
    <!-- h1,h2,h3는 문자태그 볼드 스타일을 가지고있다. -->
    <!-- 제목을 작성할 때 주로 사용하는 태그 -->
    <!-- 문단을 작성할 때는 p태그 -->
    <p>
      국회가 오늘(27일) 오후 본회의에서 더불어민주당 이재명 대표 체포동의안을
      표결에 부칩니다
    </p>
    <!-- 줄내림 블록을 내려줄때 br태그를 사용한다. -->

    민주당은 '정치 영장'이라며 압도적인 부결을 자신했고, 국민의힘은 "민주당
    운명이 걸린 날"이라며 결단을 내리라고 압박했습니다.
    <br />
    이승재 기자입니다.
    <!-- div 웹 페이지를 작성할 때 영역을 주는 태그(영역을 나눌 때 사용한다.) -->
    <!-- 블록속성이 있다. -->
    반갑습니다. 허허허
    <div>안녕 난 딥이야</div>
    <!-- inline속성 내 자리 옆에 양보해줄게-->
    <!-- span 인라인 속성을 가지고 있다. -->
    안 반갑습니다 허허
    <span>안녕 난 스판이야</span>
  </body>
</html>
